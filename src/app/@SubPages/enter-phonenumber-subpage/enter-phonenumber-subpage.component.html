<div class="enter-phonenumber-subpage">
  <section class="section">
    <p class="title is-5">{{'firstInstall.phoneNumber.title' | translate}}</p>
    <div class="field">
      <form [formGroup]="form">
        <p class="control has-icons-left">
          <input class="input" type="tel" formControlName="phoneNumber" placeholder="+917625030516">
          <span class="icon is-small is-left">
          <fa-icon [icon]="iconPhone"></fa-icon>
        </span>
        </p>
        <p class="control has-icons-left" style="margin-top: 1rem">
          <input class="input" type="text" formControlName="fullName" placeholder="John Doe">
          <span class="icon is-small is-left">
          <fa-icon [icon]="iconName"></fa-icon>
        </span>
        </p>
      </form>
    </div>
    <div class="field" *ngIf="error">
      <p class="is-text has-text-danger">{{error}}</p>
    </div>
  </section>
</div>
