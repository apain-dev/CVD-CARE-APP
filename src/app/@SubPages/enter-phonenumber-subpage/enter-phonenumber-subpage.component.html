<div class="enter-phonenumber-subpage">
  <section class="section">
    <p class="title is-5">Please enter your phone number</p>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="tel" [(ngModel)]="phoneNumber" placeholder="+917625030516">
        <span class="icon is-small is-left">
          <fa-icon [icon]="iconPhone"></fa-icon>
        </span>
      </p>
    </div>
  </section>
</div>
